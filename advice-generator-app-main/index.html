<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css" />
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="advice-box">
      <span class="adv-id">advice #117</span>
      <p class="advice">
        “It is easy to sit up and take notice, what's difficult is getting up
        and taking action.”
      </p>
      <picture>
        <source
          media="(max-width: 480px)"
          srcset="img/pattern-divider-mobile.svg"
        />
        <img src="images/favicon-32x32.png" alt="Divider" />
      </picture>
      <img src="images/icon-dice.svg" alt="Dice" class="dice" />
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hanan Mohsin</a>.
  </div>
<script src="Java script/Script.js"></script>
</body>
</html>
